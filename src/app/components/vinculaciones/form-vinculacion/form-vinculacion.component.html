<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="" class="control-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="model.vinc_nomb" name="vinc_nomb" #vinc_nomb="ngModel" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="" class="control-label">Consecutivo</label>
      <input type="text" class="form-control" [(ngModel)]="model.vinc_cons" name="vinc_cons" #vinc_cons="ngModel" />
    </div>
  </div>

  <div class="text-left">
    <button class="btn btn-primary">Guardar</button>
  </div>
</form>
