<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="" class="control-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="model.ocup_nomb" name="ocup_nomb" #ocup_nomb="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ocup_nomb.invalid }" required />
      <div *ngIf="f.submitted && ocup_nomb.invalid" class="invalid-feedback">
        <div *ngIf="ocup_nomb.errors.required">"Nombre" es obligatorio</div>
      </div>
    </div>
  </div>


  <div class="text-left">
    <button class="btn btn-primary">Guardar</button>
  </div>
</form>
