<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <p><button class="btn btn-danger" [routerLink]="['/empresas/view', model.cias_codi]"><i
            class="fas fa-arrow-left"></i>Atras</button></p>
            <h3>Logo No. {{model.logo_codi}}</h3>
        </div>
        <div class="card-body">


            <div class="table-responsive">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-sm">
                        <tbody>

                            <tr>
                                <th class="alert alert-success" style="text-align: center; width: 15%;">Codigo</th>
                                <td>{{model.logo_codi}}</td>
                            </tr>
                            <tr>
                                <th class="alert alert-success" style="text-align: center;">Empresa</th>
                                <td>{{model.ciasCodi.cias_rsoc}}</td>
                            </tr>
                            <tr>
                                <th class="alert alert-success" style="text-align: center;">Tipo</th>
                                <td>{{model.logo_tipo}}</td>
                            </tr>
                            <tr>
                                <th class="alert alert-success" style="text-align: center;">Ancho</th>
                                <td>{{model.logo_anch}}</td>
                            </tr>
                            <tr>
                                <th class="alert alert-success" style="text-align: center;">Alto</th>
                                <td>{{model.logo_alto}}</td>
                            </tr>
                            <tr>
                                <th class="alert alert-success" style="text-align: center;">Estado</th>
                                <td>{{model.estaCodi.esta_nomb}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
