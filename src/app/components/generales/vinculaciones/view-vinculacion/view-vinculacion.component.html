<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p><button class="btn btn-danger" [routerLink]="['/vinculaciones']"><i
            class="fas fa-arrow-left"></i>Atras</button></p>
      <h3>Vinculacion No. {{model.vinc_codi}}</h3>
    </div>
    <div class="card-body">


      <div class="table-responsive">
        <div class="col-md-12">
          <table class="table table-striped table-bordered table-sm">
            <tbody>

              <tr>
                <th class="alert alert-success" style="text-align: center; width: 15%;">Codigo</th>
                <td>{{model.vinc_codi}}</td>
              </tr>
              <tr>
                <th class="alert alert-success" style="text-align: center;">Nombre</th>
                <td>{{model.vinc_nomb}}</td>
              </tr>
              <tr>
                <th class="alert alert-success" style="text-align: center;">Consecutivo</th>
                <td>{{model.vinc_cons}}</td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
