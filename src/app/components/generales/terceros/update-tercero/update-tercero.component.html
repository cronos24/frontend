<div class="container-fluid col-md-12">
    <div class="card">
      <div class="card-header">
        <p><button class="btn btn-danger" [routerLink]="['/terceros']"><i class="fas fa-arrow-left"></i>Atras</button></p>
        <h3>Editar Tercero No. {{ model.pers_auxi}}</h3>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" *ngIf="status == 0">
          <li *ngFor="let item of validationErrors | keyvalue">
            {{ item.value }}
          </li>
        </div>
        <app-form-tercero #form [model]="model" (save)="Save($event)"></app-form-tercero>
      </div>
    </div>
</div>
