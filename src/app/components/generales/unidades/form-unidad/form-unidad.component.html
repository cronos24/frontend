<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="" class="control-label">Codigo Dian</label>
            <input type="text" class="form-control" [(ngModel)]="model.umed_codd" name="umed_codd" #umed_codd="ngModel" [ngClass]="{ 'is-invalid': f.submitted && umed_codd.invalid }" maxlength="5" required />
            <div *ngIf="f.submitted && umed_codd.invalid" class="invalid-feedback">
                <div *ngIf="umed_codd.errors.required">
                    "Codigo Dian" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label for="" class="control-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="model.umed_nomb" name="umed_nomb" #umed_nomb="ngModel" [ngClass]="{ 'is-invalid': f.submitted && umed_nomb.invalid }" required />
            <div *ngIf="f.submitted && umed_nomb.invalid" class="invalid-feedback">
                <div *ngIf="umed_nomb.errors.required">
                    "Nombre" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label for="" class="control-label">Abreviatura</label>
            <input type="text" class="form-control" [(ngModel)]="model.umed_abre" name="umed_abre" #umed_abre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && umed_abre.invalid }" required />
            <div *ngIf="f.submitted && umed_abre.invalid" class="invalid-feedback">
                <div *ngIf="umed_abre.errors.required">
                    "Abreviatura" es obligatorio
                </div>
            </div>
        </div>
    </div>


    <div class="text-left">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
