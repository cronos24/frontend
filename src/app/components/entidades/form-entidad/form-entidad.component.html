<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="" class="control-label">Codigo</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.enad_codi"
        name="enad_codi"
        #enad_codi="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && enad_codi.invalid }"
        required
        maxlength="6"
      />
      <div *ngIf="f.submitted && enad_nomb.invalid" class="invalid-feedback">
        <div *ngIf="enad_nomb.errors.required">"Codigo" es obligatorio</div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="" class="control-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.enad_nomb"
        name="enad_nomb"
        #enad_nomb="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && enad_nomb.invalid }"
        required
      />
      <div *ngIf="f.submitted && enad_nomb.invalid" class="invalid-feedback">
        <div *ngIf="enad_nomb.errors.required">"Nombre" es obligatorio</div>
      </div>
    </div>
  </div>

  <div class="text-left">
    <button class="btn btn-primary">Guardar</button>
  </div>
</form>
