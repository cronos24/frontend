<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="" class="control-label">Categoria</label>
            <select class="form-control" [(ngModel)]="model.cate_codi" name="cate_codi" #cate_codi="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cate_codi.invalid }" required>
                          <option *ngFor="let cat of this.categorias" value="{{cat.cate_codi}}">{{ cat.cate_nomb }}</option>                  
            </select>
            <div *ngIf="f.submitted && cate_codi.invalid" class="invalid-feedback">
                <div *ngIf="cate_codi.errors.required">
                    "Linea" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="" class="control-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="model.grup_nomb" name="grup_nomb" #grup_nomb="ngModel" [ngClass]="{ 'is-invalid': f.submitted && grup_nomb.invalid }" required />
            <div *ngIf="f.submitted && grup_nomb.invalid" class="invalid-feedback">
                <div *ngIf="grup_nomb.errors.required">
                    "Nombre" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-2">
            <label for="" class="control-label">Abreviatura</label>
            <input type="text" class="form-control" [(ngModel)]="model.grup_abre" name="grup_abre" #grup_abre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && grup_abre.invalid }" required maxlength="2" />
            <div *ngIf="f.submitted && grup_abre.invalid" class="invalid-feedback">
                <div *ngIf="grup_abre.errors.required">
                    "Abreviatura" es obligatorio
                </div>
            </div>
        </div>
    </div>


    <div class="text-left">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
