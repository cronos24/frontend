<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="" class="control-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="model.line_nomb" name="line_nomb" #line_nomb="ngModel" [ngClass]="{ 'is-invalid': f.submitted && line_nomb.invalid }" required />
            <div *ngIf="f.submitted && line_nomb.invalid" class="invalid-feedback">
                <div *ngIf="line_nomb.errors.required">
                    "Nombre" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="" class="control-label">Abreviatura</label>
            <input type="text" class="form-control" [(ngModel)]="model.line_abre" name="line_abre" #line_abre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && line_abre.invalid }" required maxlength="2"/>
            <div *ngIf="f.submitted && line_abre.invalid" class="invalid-feedback">
                <div *ngIf="line_abre.errors.required">
                    "Abreviatura" es obligatorio
                </div>
            </div>
        </div>
    </div>


    <div class="text-left">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
