<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="" class="control-label">Linea</label>
            <select class="form-control" [(ngModel)]="model.line_codi" name="line_codi" #line_codi="ngModel" [ngClass]="{ 'is-invalid': f.submitted && line_codi.invalid }" required>
                          <option *ngFor="let lin of this.lineas" value="{{lin.line_codi}}">{{ lin.line_nomb }}</option>                  
            </select>
            <div *ngIf="f.submitted && line_codi.invalid" class="invalid-feedback">
                <div *ngIf="line_codi.errors.required">
                    "Linea" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="" class="control-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="model.cate_nomb" name="cate_nomb" #cate_nomb="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cate_nomb.invalid }" required />
            <div *ngIf="f.submitted && cate_nomb.invalid" class="invalid-feedback">
                <div *ngIf="cate_nomb.errors.required">
                    "Nombre" es obligatorio
                </div>
            </div>
        </div>

        <div class="form-group col-md-2">
            <label for="" class="control-label">Abreviatura</label>
            <input type="text" class="form-control" [(ngModel)]="model.cate_abre" name="cate_abre" #cate_abre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cate_abre.invalid }" required maxlength="2" />
            <div *ngIf="f.submitted && cate_abre.invalid" class="invalid-feedback">
                <div *ngIf="cate_abre.errors.required">
                    "Abreviatura" es obligatorio
                </div>
            </div>
        </div>
    </div>


    <div class="text-left">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
