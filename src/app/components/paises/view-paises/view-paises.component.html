<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p><button class="btn btn-danger" [routerLink]="['/paises']"><i class="fas fa-arrow-left"></i>Atras</button></p>
      <h3>Pais No. {{pais.pais_codi}}</h3>
    </div>
    <div class="card-body">


      <div class="table-responsive">
        <div class="col-md-6">
          <table class="table table-striped table-bordered table-hover table-sm">
            <tbody>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Codigo</th>
                <td>{{pais.pais_codi}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Numero</th>
                <td>{{pais.pais_isonum}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Iso 3</th>
                <td>{{pais.pais_iso2}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Tipo</th>
                <td>{{pais.pais_iso3}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Nombre</th>
                <td>{{pais.pais_nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
