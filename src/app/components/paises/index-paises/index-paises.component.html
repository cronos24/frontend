<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3>PAISES</h3>
    </div>
    <div class="card-body">
      <p><button (click)="createPais()" type="button" class="btn btn-primary"><i class="fas fa-plus"
            style="color: white;"></i> Crear Pais</button></p>

      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover table-sm" style="width:100%" id="example">
          <thead>
            <tr class="bg-success">
              <th *ngFor="let header of this.headers" style="text-align: center;">{{ header }}</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="this.paises.length == 0">
              <td colspan="6" style="text-align: center;">
                <b><i class="fas fa-spinner fa-spin fa-fw"></i> <span>Consultando Registros ...</span></b>
              </td>
            </tr>
            <tr *ngFor="let pais of this.paises" id="{{pais.pais_codi}}">
              <td>{{pais.pais_codi}}</td>
              <td>{{pais.pais_isonum}}</td>
              <td>{{pais.pais_iso2}}</td>
              <td>{{pais.pais_iso3}}</td>
              <td>{{pais.pais_nombre}}</td>

              <td width="15%">
                <!-- <button *ngFor="let button of this.buttons" id="{{ button.id }}"
                  (click)="this[button.method](estado.esta_code)" type="button" class="{{button.class}}"
                  style="margin: 2px;"><i class="{{button.icon}}" style="color: white;"></i>
                  {{ button.label }}</button> -->

                <a *ngFor="let button of this.buttons" (click)="this[button.method](pais.pais_codi)"
                  id="{{ button.id }}" class="{{button.class}}" style="margin: 2px;"> <i class="{{button.icon}}"
                    style="color: white;"></i>
                  {{ button.label }}</a></td>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
