<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for class="control-label">
        Numero
      </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.pais_isonum"
        name="pais_isonum"
        #pais_isonum="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && pais_isonum.invalid }"
        required
        maxlength="4"
      />
      <div *ngIf="f.submitted && pais_isonum.invalid" class="invalid-feedback">
        <div *ngIf="pais_isonum.errors.required">"Numero" es obligatorio</div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for class="control-label">
        Nombre
      </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.pais_nombre"
        name="pais_nombre"
        #pais_nombre="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && pais_nombre.invalid }"
        required
        maxlength="80"
      />
      <div *ngIf="f.submitted && pais_nombre.invalid" class="invalid-feedback">
        <div *ngIf="pais_nombre.errors.required">"Nombre" es obligatorio</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for class="control-label">
        Iso2
      </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.pais_iso2"
        name="pais_iso2"
        #pais_iso2="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && pais_iso2.invalid }"
        required
        maxlength="2"
      />
    </div>

    <div class="form-group col-md-6">
      <label for class="control-label">
        Iso3
      </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.pais_iso3"
        name="pais_iso3"
        #pais_iso3="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && pais_iso3.invalid }"
        required
        maxlength="3"
      />
      <div *ngIf="f.submitted && pais_iso3.invalid" class="invalid-feedback">
        <div *ngIf="pais_iso3.errors.required">"Iso3" es obligatorio</div>
      </div>
    </div>
  </div>

  <div class="text-left">
    <button class="btn btn-primary">Guardar</button>
  </div>
</form>
