<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3>PAISES</h3>
    </div>
    <div class="card-body">
      <p>
        <button
          (click)="this.createPais()"
          type="button"
          class="btn btn-primary"
        >
          <i class="fas fa-plus" style="color: white;"></i> Crear Pais
        </button>
      </p>

      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover table-sm"
          style="width:100%"
          id="example"
        >
          <thead>
            <tr class="bg-success">
              <th
                *ngFor="let header of this.headers"
                style="text-align: center;"
              >
                {{ header }}
              </th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="this.models.length == 0">
              <td colspan="6" style="text-align: center;">
                <b
                  ><i class="fas fa-spinner fa-spin fa-fw"></i>
                  <span>Consultando Registros ...</span></b
                >
              </td>
            </tr>
            <tr *ngFor="let model of this.models" id="{{ model.pais_codi }}">
              <td style="width: 10%;text-align: center;">
                {{ model.pais_codi }}
              </td>
              <td>{{ model.pais_isonum }}</td>
              <td>{{ model.pais_iso2 }}</td>
              <td>{{ model.pais_iso3 }}</td>
              <td style="width: 30%;">{{ model.pais_nombre }}</td>

              <td width="15%">
                <a
                  *ngFor="let button of this.buttons"
                  (click)="this[button.method](model.pais_codi)"
                  id="{{ button.id }}"
                  class="{{ button.class }}"
                  style="margin: 2px;"
                >
                  <i class="{{ button.icon }}" style="color: white;"></i>
                  {{ button.label }}</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
