<div class="container-fluid col-md-12">
    <div class="card">
        <div class="card-header">
            <p><button class="btn btn-danger" [routerLink]="['/facturas/view', model.fact_codi]"><i
              class="fas fa-arrow-left"></i>Atras</button></p>
            <h3>Editar Pago No. {{ model.fpag_codi}}</h3>
        </div>

        <div class="card-body">
            <div class="alert alert-danger" *ngIf="status == 0">
                <li *ngFor="let item of validationErrors | keyvalue">
                    {{ item.value }}
                </li>
            </div>
            <app-form-fpag #form [model]="model" (save)="Save($event)"></app-form-fpag>
        </div>
    </div>
</div>
