<div class="container-fluid">
    <div class="card">
        <!-- <div class="card-header">
  
      </div> -->
        <div class="card-body">
            <h4>Pagos Factura</h4>
            <p><button *ngIf="(this.estado_factura == 'PE') && (this.tipo_factura != 'CR')" (click)="this.createFpag(parent_id)" type="button" class="btn btn-primary"><i class="fas fa-plus"
              style="color: white;"></i> Agregar Pago</button></p>

            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-sm" style="width:100%" id="example">
                    <thead>
                        <tr class="bg-success">
                            <th *ngFor="let header of this.headers" style="text-align: center;">{{ header }}</th>
                            <th *ngIf="((this.estado_factura == 'PE') && (this.tipo_factura != 'CR'))"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="this.models.length == 0">
                            <td colspan="9" style="text-align: center;">
                                <b><i class="fas fa-spinner fa-spin fa-fw"></i> <span>Consultando Registros ...</span></b>
                            </td>
                        </tr>
                        <tr *ngFor="let model of this.models; index as i" id="{{model.detf_codi}}">
                            <td style="width: 8%;text-align: center;">{{i+1}}</td>

                            <td>{{model.mpagCodi.mpag_nomb}}</td>
                            <td>{{model.metpCodi.metp_nomb}}</td>
                            <td>{{model.fpag_nref}}</td>
                            <td>{{model.fpag_valo}}</td>
                            <td>{{model.fpag_fven}}</td>


                            <td width="15%" style="text-align: center;" *ngIf="(this.estado_factura == 'PE') && (this.tipo_factura != 'CR')">
                                <a *ngFor="let button of this.buttons" (click)="this[button.method](model.fpag_codi)" id="{{ button.id }}" class="{{button.class}}" style="margin: 2px;"> <i class="{{button.icon}}" style="color: white;"></i> {{ button.label }}</a>
                            </td>



                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
