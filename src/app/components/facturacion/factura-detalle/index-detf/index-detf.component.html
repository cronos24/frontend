<div class="container-fluid">
    <div class="card">
        <!-- <div class="card-header">
  
      </div> -->
        <div class="card-body">
            <h4>Detalle Factura</h4>
            <p><button *ngIf="this.estado_factura == 'A'" (click)="this.createDtfac(parent_id)" type="button" class="btn btn-primary"><i class="fas fa-plus"
              style="color: white;"></i> Agregar Detalle</button></p>

            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-sm" style="width:100%" id="example">
                    <thead>
                        <tr class="bg-success">
                            <th *ngFor="let header of this.headers" style="text-align: center;">{{ header }}</th>
                            <th *ngIf="this.estado_factura == 'A'"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="this.models.length == 0">
                            <td colspan="9" style="text-align: center;">
                                <b><i class="fas fa-spinner fa-spin fa-fw"></i> <span>Consultando Registros ...</span></b>
                            </td>
                        </tr>
                        <tr *ngFor="let model of this.models; index as i" id="{{model.detf_codi}}">
                            <td style="width: 8%;text-align: center;">{{i+1}}</td>
                            <td>{{model.prodCodi.prod_desc}}</td>
                            <td>{{model.umedCodi.umed_abre}}</td>
                            <td>{{model.detf_cant}}</td>
                            <td>{{model.detf_valu}}</td>
                            <td>{{model.detf_dcto}}</td>
                            <td>{{model.detf_iva}}</td>
                            <td>{{model.detf_ic}}</td>


                            <td width="15%" style="text-align: center;" *ngIf="this.estado_factura == 'A'">
                                <a *ngFor="let button of this.buttons" (click)="this[button.method](model.detf_codi)" id="{{ button.id }}" class="{{button.class}}" style="margin: 2px;"> <i class="{{button.icon}}" style="color: white;"></i> {{ button.label }}</a>
                            </td>



                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
