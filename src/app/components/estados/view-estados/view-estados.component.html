<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p><button class="btn btn-danger" [routerLink]="['/estados']"><i class="fas fa-arrow-left"></i>Atras</button></p>
      <h3>Estados No. {{estado.esta_codi}}</h3>
    </div>
    <div class="card-body">


      <div class="table-responsive">
        <div class="col-md-6">
          <table class="table table-striped table-bordered table-hover table-sm">
            <tbody>

              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Codigo</th>
                <td>{{estado.esta_codi}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Nombre</th>
                <td>{{estado.esta_nomb}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Tipo</th>
                <td>{{estado.esta_tipo}}</td>
              </tr>
              <tr>
                <th class="bg-success" style="text-align: center; width: 30%;">Color</th>
                <td>{{estado.esta_colo}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
