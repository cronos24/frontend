<div class="container-fluid col-md-12">
  <div class="card">
    <div class="card-header">
      <p><button class="btn btn-danger" [routerLink]="['/estados']"><i class="fas fa-arrow-left"></i>Atras</button></p>
      <h3>Crear Estado {{estado.esta_codi}}</h3>
    </div>

    <div class="card-body">
      <div class="alert alert-danger" *ngIf="status == 0">
        <li *ngFor="let item of validationErrors | keyvalue">
          {{ item.value }}
        </li>
      </div>

      <form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="control-label">Codigo</label>
            <input type="text" class="form-control" [(ngModel)]="estado.esta_codi" name="esta_codi" #esta_codi="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && esta_codi.invalid }" required maxlength="2" />
            <div *ngIf="f.submitted && esta_codi.invalid" class="invalid-feedback">
              <div *ngIf="esta_codi.errors.required">
                "Codigo" es obligatorio
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="" class="control-label">Tipo</label>
            <input type="text" class="form-control" [(ngModel)]="estado.esta_tipo" name="esta_tipo" #esta_tipo="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && esta_tipo.invalid }" required maxlength="1" />
            <div *ngIf="f.submitted && esta_tipo.invalid" class="invalid-feedback">
              <div *ngIf="esta_tipo.errors.required">"Tipo" es obligatorio</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="" class="control-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="estado.esta_nomb" name="esta_nomb" #esta_nomb="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && esta_nomb.invalid }" required />
            <div *ngIf="f.submitted && esta_nomb.invalid" class="invalid-feedback">
              <div *ngIf="esta_nomb.errors.required">
                "Nombre" es obligatorio
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="" class="control-label">Color</label>
            <input type="text" class="form-control" [(ngModel)]="estado.esta_colo" name="esta_colo" />
          </div>
        </div>

        <div class="text-right">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
