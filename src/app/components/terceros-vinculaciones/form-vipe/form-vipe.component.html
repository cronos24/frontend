<form name="form" (ngSubmit)="f.form.valid && Save()" #f="ngForm" novalidate>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="" class="control-label">Tercero</label>
            <select class="form-control" [(ngModel)]="model.pers_auxi" name="pers_auxi" #pers_auxi="ngModel" [ngClass]="{ 'is-invalid': f.submitted && pers_auxi.invalid }" required disabled>
            <option disabled selected>Selecciona un Tercero</option>
            <option [value]="item.pers_auxi" *ngFor="let item of this.datos">{{item.pers_rsoc}}</option>
            </select>
            <div *ngIf="f.submitted && pers_auxi.invalid" class="invalid-feedback">
                <div *ngIf="pers_auxi.errors.required">"Tercero" es obligatorio</div>
            </div>
        </div>


        <div class="form-group col-md-6">
            <label for="" class="control-label">Vinculación</label>
            <select class="form-control" [(ngModel)]="model.vinc_codi" name="vinc_codi" #vinc_codi="ngModel" [ngClass]="{ 'is-invalid': f.submitted && vinc_codi.invalid }" required>
                          <option *ngFor="let vin of this.vinculaciones" value="{{vin.vinc_codi}}">{{ vin.vinc_nomb }}</option>                  
            </select>
            <div *ngIf="f.submitted && vinc_codi.invalid" class="invalid-feedback">
                <div *ngIf="vinc_codi.errors.required">
                    "Vinculación" es obligatorio
                </div>
            </div>
        </div>

    </div>


    <div class="text-left">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
